<main class="w-full h-full flex flex-col items-center justify-center md:h-full lg:py-0">
    <section class="w-sm flex flex-col items-center justify-center">
        <div class="avatar online mb-4">
            <div class="w-28 h-28 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
              <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
            </div>
          </div>
          <h6 class="mb-5 text-lg font-semibold">Personal Information</h6>
    </section>
    <div class="w-full md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <form class="space-y-4 md:space-y-6">
          <div>
            <label
              for="email"
              class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
              >Username</label
            >
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="username"
              required=""
            />
          </div>
          
          <div>
            <label
              for="email"
              class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              formControlName="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="example@email.com"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              formControlName="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          
          <button
            p-ripple
            type="submit"
            class="w-full p-2.5 rounded-lg text-xs bg-purple-700 text-white border-purple-700"
          >
            Save
          </button>
          
        </form>
      </div>
    </div>
