<div
  class="w-full h-full flex flex-col items-center justify-center mt-6 md:h-full lg:py-0"
>
  <a
    href="#"
    class="flex items-center mb-2 text-xl font-bold text-gray-900 dark:text-white"
  >
    <img
      class="w-5 h-5 mr-2"
      src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
      alt="logo"
    />
    Bubble.io
  </a>
  <h1
    class="text-sm text-center font-bold leading-tight tracking-tight text-gray-900 md:text-sm dark:text-white"
  >
    Sign in to your account
  </h1>
  <div class="w-full rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <form class="space-y-4 md:space-y-6" action="#">
        <div>
          <label
            for="email"
            class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="example@email.com"
            required=""
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <div class="flex items-center h-5">
              <input
                id="remember"
                aria-describedby="remember"
                type="checkbox"
                class="w-3 h-3 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                required=""
              />
            </div>
            <div class="ml-2 text-xs">
              <label
                for="remember"
                class="text-gray-500 dark:text-gray-300 mr-5"
                >Remember me</label
              >
            </div>
          </div>
          <a
            href="#"
            class="text-xs font-medium text-primary-600 hover:underline dark:text-primary-500"
            >Forgot password?</a
          >
        </div>
        <button
          type="submit"
          class="w-full p-2.5 rounded-lg text-xs bg-purple-700 text-white border-purple-700"
        >
          Sign in
        </button>
        <p class="text-xs font-light text-gray-500 dark:text-gray-400">
          Don’t have an account yet?
          <a
            onclick="register_modal.showModal()"
            class="font-medium text-primary-600 hover:underline dark:text-primary-500"
            >Sign up</a
          >
        </p>
      </form>
    </div>
  </div>
</div>

<dialog id="register_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        ✕
      </button>
    </form>
    <app-register></app-register>
  </div>
</dialog>
