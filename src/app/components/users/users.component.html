<section class="w-full h-full py-5 px-3">
  <div class="md:container mx-auto grid grid-cols-1 gap-3">
    <div
      *ngFor="let user of this.users | async"
      class="card card-side bg-neutral h-44"
    >
      <div class="avatar">
        <div
          class="w-24 h-24 my-auto ms-6 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
        >
          <img [src]="imageSrc" alt="{{ user.firstname }}" />
        </div>
      </div>
      <div class="card-body text-xs">
        <h2 class="card-title text-sm font-semibold">
          {{ user.firstname }} {{ user.lastname }}
        </h2>

        <p class="text-xs line-clamp-2">{{ user.bio }}</p>
        <div
          class="card-actions sm:justify-between md:justify-end text-xs mt-2"
        >
          <a
            routerLink="/chat-hub"
            class="p-2.5 px-7 rounded-lg text-xs bg-primary text-white border-purple-500"
            >Chat</a
          >
          <button
            class="p-2.5 px-7 rounded-lg text-xs bg-secondary text-white border-purple-500"
          >
            View
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
