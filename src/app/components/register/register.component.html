
<div
  class="card flex flex-col items-center w-full justify-center py-8 mx-auto lg:py-0"
>
  <div
    class="w-full md:mt-0 sm:max-w-md xl:p-0"
  >
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Create and account
      </h1>
      <form class="space-y-4 md:space-y-6" [(ngModel)]="newUser">
        <div>
          <label
            for="email"
            class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
            >Email</label
          >
          <input
            [(ngModel)] = "newUser.email"
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="example@email.com"
            required=""
          />
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
            >Password</label
          >
          <input
            [(ngModel)] = "newUser.password"
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>
        <div>
          <label
            for="confirm-password"
            class="block mb-2 text-xs font-medium text-gray-900 dark:text-white"
            >Confirm password</label
          >
          <input
            type="confirm-password"
            name="confirm-password"
            id="confirm-password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-xs rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
        </div>
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="terms"
              aria-describedby="terms"
              type="checkbox"
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
              required=""
            />
          </div>
          <div class="ml-3 pt-1 text-xs">
            <label
              for="terms"
              class="font-light text-gray-500 dark:text-gray-300"
              >I accept the
              <a
                class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                href="#"
                >Terms and Conditions</a
              ></label
            >
          </div>
        </div>
        <button
          type="submit"
          class="text-center w-full p-2.5 rounded-lg text-xs bg-purple-700 text-white border-purple-700"
        >
          Create an account
        </button>
        
      </form>
    </div>
  </div>
</div>
